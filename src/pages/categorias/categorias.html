<ion-header>

  <ion-navbar color="primary">
    <ion-title>categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias" (click)="subcategorias(categoria)">
      <ion-thumbnail item-start>
        <img [src]="categoria.imagen">
      </ion-thumbnail>
      <h2>{{categoria.nombre}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
