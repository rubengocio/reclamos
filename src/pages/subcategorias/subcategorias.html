<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{categoria.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let subcategoria of subcategorias" (click)="descripcion(subcategoria)">
      <br>
        <h2>{{subcategoria.nombre}}</h2>
      <br>
    </button>
  </ion-list>
</ion-content>
