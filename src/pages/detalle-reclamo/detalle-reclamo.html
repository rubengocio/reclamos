<!-- -->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>{{reclamo.subcategoria.nombre}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="common-bg">
  <!--slides-->
  <ion-slides class="to-top" pager>
    <!--<ion-slide *ngIf="reclamo.imagen">-->
      <img *ngIf="reclamo.imagen" src="{{reclamo.imagen}}" alt="" width="100%" height="20%">
    <!--</ion-slide>-->
  </ion-slides>

  <!--services-->
  <ion-grid class="border-bottom dark-bg">
    <ion-row>
      <ion-col text-center>
        <div class="text-sm">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--high light-->
  <div class="border-bottom" padding>
    <span ion-text color="dark" class="bold">Categoría</span>
    <ul class="highlight">
      <ion-icon name="checkmark" class="text-green"></ion-icon>
      <span ion-text color="primary">{{ reclamo.subcategoria.categoria.nombre }}</span>
    </ul>
  </div>
  <div class="border-bottom" padding>
    <span ion-text color="dark" class="bold">Reclamo</span>
    <ul class="highlight">
      <ion-icon name="checkmark" class="text-green"></ion-icon>
      <span ion-text color="primary">{{ reclamo.subcategoria.nombre }}</span>
    </ul>
  </div>

  <!--description-->
  <div class="border-bottom" padding>
    <span ion-text color="primary" class="bold">Descripción</span>
    <p ion-text>{{reclamo.descripcion}}</p>
  </div>

  <!--address-->
  <div class="border-bottom" padding>
    <span ion-text color="primary" class="bold">Dirección</span>
    <p ion-text>{{reclamo.calle}}</p>
  </div>
</ion-content>
