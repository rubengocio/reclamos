<ion-header>

  <ion-navbar color="primary">
    <ion-title>Descripcion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="list-form">
    <ion-row>
      <ion-fab right top bottom>
        <button ion-fab color="primary" (click)="tomarFoto()">
           <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
      </ion-fab>
    </ion-row>
    <br>
    <br>
    <br>
    <br>
    <ion-row class="card-background-page">
      <ion-card style="width: 100%; height: 300px">
        <img [src]="base64Image" *ngIf="base64Image"/>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-item>
        <ion-label floating>
          Descripcion
        </ion-label>
        <ion-textarea rows=4 name="descripcion" [(ngModel)]="reclamo.descripcion"></ion-textarea>
      </ion-item>
    </ion-row>
  </form>

    <ion-fab right bottom>
      <button ion-button round color="primary" (click)="continuar()">
        Continuar
      </button>
    </ion-fab>

</ion-content>
